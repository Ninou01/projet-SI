{% extends '../base.html' %}
{% load static %}

{% block content %}
<h2>Liste des RendezVous</h2>
{% if user.is_staff %}
<a href="{% url 'AddRendezVous' %}">ajouter rendezvous</a><br>
{% endif %}

<ul>
    {% for rdv in rendezVous %}
        <li>
            <a href="{% url 'OneRendezVous' rdv.id %}">{{rdv}} - {{rdv.status}}</a><br>
        </li>
    {% endfor %}
</ul>
{% endblock %}
