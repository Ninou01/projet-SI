{% extends '../base.html' %}
{% load static %}

{% block content %}
<h2>Update RendezVous</h2>
<form method="post" action="{% url 'UpdateRendezVous' rendezvous.id %}">
    {% csrf_token %}

    <!-- Include other form fields as needed -->
    
    <label for="status">Status:</label>
    <select name="status" id="status">
        {% for choice in status_choices %}
            <option value="{{ choice.0 }}" {% if rendezvous.status == choice.0 %}selected{% endif %}>
                {{ choice.1 }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Update RendezVous</button>
</form>
{% include "../errors.html" %}

{% endblock %}
