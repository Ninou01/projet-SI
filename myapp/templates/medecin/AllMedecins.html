{% extends '../base.html' %}
{% load static %}

{% block content %}
<h2>Liste des medecins</h2>
{% if user.is_staff %}
<a href="{% url 'AddMedecin' %}">ajouter medecin</a><br>
{% endif %}
<ul>
        {% for medecin in medecins %}
            <li>
                <a href="{% url 'OneMedecin' medecin.id %}">{{medecin.nom}} {{medecin.prenom}}</a><br>
            </li>
        {% endfor %}
</ul>
{% endblock %}
